<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="Googlebot" content="noindex,nofollow">
        <meta name="author" content="ZIB">
        <meta name="description" content="ZIB">

        <link rel="shortcut icon" href="../../favicon.ico" type="images/x-icon" sizes="16x16">
        <link rel="stylesheet" href="../assets/css/main-settings.css" />
        <title>Launch Workspace</title>
    </head>
    <body class="settings-content app-content">       
        <main class="login-content-wrapper">
            <div class="login-bg-block">
                <div class="loging-content-block">
                    <div class="logo">
                        <img src="../assets/images/light-zib-logo.svg" alt="ZIB Messanger" />
                        <img src="../assets/images/dark-zib-logo.svg" alt="ZIB Messanger" class="light-logo" />
                    </div>
                    <h1 class="title">Launch Workspace</h1>
                    <div class="workspace-block">
                        <div class="workspace-item">
                            <div class="img">
                                <img src="../assets/images/msg-img.png" alt="RBN Trial" />
                            </div>
                            <div class="workspace-info">
                                <div class="heading-block">
                                    <div class="heading">RBN Trial</div>
                                    <span class="member">24 Members</span>
                                </div>
                                <div class="email">rbntrial.zibmessenger.com</div>
                            </div>
                        </div>
                        <div class="workspace-item">
                            <div class="img">
                                <img src="../assets/images/msg-img1.png" alt="UX Testing" />
                            </div>
                            <div class="workspace-info">
                                <div class="heading-block">
                                    <div class="heading">UX Testing</div>
                                    <span class="member">7 Members</span>
                                </div>
                                <div class="email">uxtesting.zibmessenger.com</div>
                            </div>
                        </div>
                        <div class="workspace-item">
                            <div class="img">
                                <img src="../assets/images/msg-img2.png" alt="Sea Sailing" />
                            </div>
                            <div class="workspace-info">
                                <div class="heading-block">
                                    <div class="heading">Sea Sailing</div>
                                    <span class="member">14 Members</span>
                                </div>
                                <div class="email">seasailing.zibmessenger.com</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/chat-settings.js"></script>        
    </body>
</html>
