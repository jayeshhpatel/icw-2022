<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="Googlebot" content="noindex,nofollow">
        <meta name="author" content="ZIB">
        <meta name="description" content="ZIB">

        <link rel="shortcut icon" href="../../favicon.ico" type="images/x-icon" sizes="16x16">
        <link rel="stylesheet" href="../assets/css/main-settings.css" />
        <title>Verify Email</title>
    </head>
    <body class="settings-content app-content">       
        <main class="login-content-wrapper">
            <div class="login-bg-block">
                <div class="loging-content-block">
                    <div class="logo">
                        <img src="../assets/images/light-zib-logo.svg" alt="ZIB Messanger" />
                        <img src="../assets/images/dark-zib-logo.svg" alt="ZIB Messanger" class="light-logo" />
                    </div>
                    <h1 class="title m-b-0">Verify Email</h1>
                    <p class="info">Enter the code sent to kishan@ripbullnetworks.com</p>
                    <div class="form-block">
                        <form>
                            <div class="input-field has-data"> 
                                <div id="otp">
                                    <input class="otp-input" type="text" id="first" maxlength="1"> 
                                    <input class="otp-input" type="text" id="second" maxlength="1">
                                    <input class="otp-input" type="text" id="third" maxlength="1">
                                    <input class="otp-input" type="text" id="fourth" maxlength="1">
                                    <input class="otp-input" type="text" id="fifth" maxlength="1">
                                    <input class="otp-input" type="text" id="sixth" maxlength="1">
                                </div>
                            </div>
                            <div class="action">
                                <button class="button btn-primary with-icon" type="button" onclick="window.location.href='set-your-password.html'">Continue<em class="ico icon-settings-arrow-right"></em></button>   
                                <a href="reset-password.html" class="back-link"><em class="ico icon-settings-resend"></em>Resend Code</a>                             
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/chat-settings.js"></script>        
    </body>
</html>
