<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="Googlebot" content="noindex,nofollow">
        <meta name="author" content="ZIB">
        <meta name="description" content="ZIB">

        <link rel="shortcut icon" href="../../favicon.ico" type="images/x-icon" sizes="16x16">
        <link rel="stylesheet" href="../assets/css/main-settings.css" />
        <title>Professional Plan Setup | Settings</title>
    </head>
    <body class="settings-content app-content">
        <header class="main-header">
            <div class="container">
                <nav class="navbar">        
                    <div class="page-logo-block">
                        <div class="menu-btn">
                            <span class="line"></span>
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>        
                        <a href="billing.html" class="avatar-logo">
                            <em class="ico icon-settings-arrow-left"></em>                           
                            <span class="name">Billing</span>
                        </a>
                    </div>
                    <a href="settings.html" class="navbar-brand">
                        <img src="../assets/images/zib-logo.svg" alt="ZIB Messenger" />
                    </a>  
                    <div class="main-menu no-visible">
                        <button class="button btn-primary with-icon" type="button">Upgrade to Pro <em class="ico icon-setting-upgrade"></em></button>
                    </div>              
                </nav>
            </div>
        </header>
        <main class="main-content-wrapper">
            <div class="container">
                <div class="modal-content-block">
                    <div class="content-title">
                        <h2>Storage Purchase</h2>
                    </div>
                    <p class="info font-12">Your data is always yours. No storage locking after you stop paying for the storage, you just can't store more data after the billing is stopped.</p>  
                    <div class="professional-form-block m-t-10"> 
                        <p class="info">Storage Quantity</p>   
                        <div class="two-column-grid m-b-16">                                                      
                            <div class="input-field has-data m-b-0"> 
                                <input type="text" class="tBox tBox-sm" placeholder="50 GB" value="50 GB">
                            </div>
                            <div class="charge-block">
                                <span>5GB Free ( Current ) </span>
                                <div>+ 50 GB Chargeable</div>
                            </div>
                        </div>
                        <div class="check-field custom-checkbox">
                            <input type="checkbox" id="pay" name="pay">
                            <label for="pay">Save 15% by paying for 1 year</label>
                        </div>
                    </div>                
                    <div class="action d-flex m-t-52">
                        <div class="total-block">
                            <div>Total: <span class="text-blue">$588.00</span></div>
                        </div>
                        <button type="button" class="button btn-light with-icon" onclick="window.location.href='professional-plan-setup-2.html';">Continue <em class="ico icon-settings-arrow-right"></em></button>
                    </div>
                </div>
            </div>
        </main>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/chat-settings.js"></script>
        <script src="../assets/js/chat.js"></script>
    </body>
</html>
