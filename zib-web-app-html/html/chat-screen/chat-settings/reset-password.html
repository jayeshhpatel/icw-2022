<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="Googlebot" content="noindex,nofollow">
        <meta name="author" content="ZIB">
        <meta name="description" content="ZIB">

        <link rel="shortcut icon" href="../../favicon.ico" type="images/x-icon" sizes="16x16">
        <link rel="stylesheet" href="../assets/css/main-settings.css" />
        <title>Reset Password</title>
    </head>
    <body class="settings-content app-content">       
        <main class="login-content-wrapper">
            <div class="login-bg-block">
                <div class="loging-content-block">
                    <div class="logo">
                        <img src="../assets/images/light-zib-logo.svg" alt="ZIB Messanger" />
                        <img src="../assets/images/dark-zib-logo.svg" alt="ZIB Messanger" class="light-logo" />
                    </div>
                    <h1 class="title m-b-0">Reset Password</h1>
                    <p class="info">Enter the email you use for your Zib Account</p>
                    <div class="form-block">
                        <form>
                            <div class="input-field has-data"> 
                                <label for="email">Email Address</label>
                                <input type="text" class="tBox" id="email" placeholder="Email">
                                <span class="error-msg">Please enter valid email address!</span>
                            </div>
                            <div class="action">
                                <button type="button" class="button btn-primary" onclick="window.location.href='verify-email.html'">Submit</button>   
                                <a href="login.html" class="back-link"><em class="ico icon-settings-back"></em>Back</a>                             
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/chat-settings.js"></script>        
    </body>
</html>
