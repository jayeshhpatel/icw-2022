<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="Googlebot" content="noindex,nofollow">
        <meta name="author" content="ZIB">
        <meta name="description" content="ZIB">

        <link rel="shortcut icon" href="../../favicon.ico" type="images/x-icon" sizes="16x16">
        <link rel="stylesheet" href="../assets/css/main-settings.css" />
        <title>Professional Plan Setup | Settings</title>
    </head>
    <body class="settings-content app-content">
        <header class="main-header">
            <div class="container">
                <nav class="navbar">        
                    <div class="page-logo-block">
                        <div class="menu-btn">
                            <span class="line"></span>
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>        
                        <a href="billing-professional.html" class="avatar-logo">
                            <em class="ico icon-settings-arrow-left"></em>                           
                            <span class="name">Billing</span>
                        </a>
                    </div>
                    <a href="settings.html" class="navbar-brand">
                        <img src="../assets/images/zib-logo.svg" alt="ZIB Messenger" />
                    </a>  
                    <div class="main-menu no-visible">
                        <button class="button btn-primary with-icon" type="button">Upgrade to Pro <em class="ico icon-setting-upgrade"></em></button>
                    </div>              
                </nav>
            </div>
        </header>
        <main class="main-content-wrapper">
            <div class="container">
                <div class="modal-content-block mw-1000">
                    <form>
                        <div class="two-grid-block">  
                            <div class="add-card-block">
                                <div class="card-lists">
                                    <div class="card-item">
                                        <div class="card">
                                            <div class="card-info">
                                                <div class="check-field custom-checkbox">
                                                    <input type="checkbox" id="pay" name="pay" />
                                                    <label for="pay"></label>
                                                </div>
                                                <div class="card-icon"><em class="ico icon-setting-visa"></em></div>
                                                <div class="card-name">XXXX 8762</div>
                                            </div>
                                            <div class="more-dropdown">
                                                <span>Expires 02/2023</span>
                                                <a href="javascript:void(0)" class="more-info" data-jq-dropdown="#card1"><em class="ico icon-dot"></em></a> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="add-card">
                                        <a href="#" data-popup="addMethodModal">+ ADD NEW CARD</a>
                                    </div>
                                </div>
                                <div class="form-input-block">
                                    <div class="input-field has-data"> 
                                        <label>Billing Address</label>
                                        <input type="text" class="tBox" placeholder="Billing Address">
                                    </div>
                                    <div class="two-column-grid">
                                        <div class="input-field has-data"> 
                                            <label>City</label>
                                            <input type="text" class="tBox" placeholder="City">
                                        </div>
                                        <div class="input-field has-data"> 
                                            <label>State</label>
                                            <input type="text" class="tBox" placeholder="State">
                                        </div>
                                    </div>
                                    <div class="two-column-grid">
                                        <div class="input-field has-data m-b-0"> 
                                            <label>Country</label>
                                            <input type="text" class="tBox" placeholder="Country">
                                        </div>
                                        <div class="input-field has-data m-b-0"> 
                                            <label>Zip Code</label>
                                            <input type="text" class="tBox" placeholder="Zip Code">
                                        </div>
                                    </div>
                                </div>
                            </div>                      
                            <div class="checkout-block">
                                <div class="content-title">
                                    <h2>Checkout</h2>
                                </div>
                                <div class="data-block">
                                    <div class="data">
                                        <span>Data: <strong>50 GB</strong></span>
                                        <span><strong>$49</strong></span>
                                    </div>
                                    <span class="renew">Renews approximately 1 month from today</span>
                                    <div class="check-field custom-checkbox">
                                        <input type="checkbox" id="annual-plan" name="annual-plan" />
                                        <label for="annual-plan">Switch to Annual Plan ( Save 15% )</label>
                                    </div>
                                    <div class="total">
                                        Total<span>$49</span>
                                    </div>
                                </div>
                                <div class="content-action">
                                    <button type="button" class="button btn-light with-icon" onclick="window.location.href='successful-purchase.html';">Continue <em class="ico icon-settings-arrow-right"></em></button>
                                </div>             
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- dropdown -->
        <div id="card1" class="jq-dropdown popup jq-dropdown-tip jq-dropdown-anchor-right">
            <div class="popup-container">
                <ul>
                    <li class="item">Make Default</li>
                    <li class="item">Remove Card</li>
                    <li class="item">Make Secondary</li>
                </ul>
            </div>
        </div>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/chat-settings.js"></script>
        <script src="../assets/js/jquery.dropdown.min.js"></script>
        <script src="../assets/js/chat.js"></script>
    </body>
</html>
