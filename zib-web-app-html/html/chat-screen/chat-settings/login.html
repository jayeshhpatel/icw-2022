<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="Googlebot" content="noindex,nofollow">
        <meta name="author" content="ZIB">
        <meta name="description" content="ZIB">

        <link rel="shortcut icon" href="../../favicon.ico" type="images/x-icon" sizes="16x16">
        <link rel="stylesheet" href="../assets/css/main-settings.css" />
        <title>Login</title>
    </head>
    <body class="settings-content app-content">       
        <main class="login-content-wrapper">
            <div class="login-bg-block">
                <div class="loging-content-block">
                    <div class="logo">
                        <img src="../assets/images/light-zib-logo.svg" alt="ZIB Messanger" />
                        <img src="../assets/images/dark-zib-logo.svg" alt="ZIB Messanger" class="light-logo" />
                    </div>
                    <h1 class="title">Login with ZIB</h1>
                    <div class="form-block">
                        <form>
                            <div class="input-field has-data"> 
                                <label for="email">Email Address</label>
                                <input type="text" class="tBox" placeholder="Email">
                            </div>
                            <div class="input-field has-data post-icon-input">
                                <label class="password">Password</label>
                                <input type="password" class="tBox" placeholder="**********">
                                <span class="post-icon link-pointer"><em class="ico icon-settings-view-password"></em></span>
                                <span class="error-msg">Password is incorrect!</span>
                            </div>
                            <div class="action">
                                <button class="button btn-primary with-icon" type="button">Login <em class="ico icon-settings-arrow-left"></em></button>                                
                            </div>
                            <a href="reset-password.html" class="link-action custom-underline">I forgot my password</a>
                            <div class="new-account-block">
                                <div class="or-text divider">
                                    <span>OR</span>
                                </div>
                                <div class="signing-option-block">
                                    <span class="inner-title">Sign up with:</span>
                                    <div class="signing-option-btn">
                                        <button type="button" class="web-btn"><em class="ico icon-apple"></em></button>
                                        <button type="button" class="web-btn"><em class="ico icon-google"></em></button>
                                        <button type="button" class="web-btn"><em class="ico icon-lock-white"></em> Single SignOn</button>
                                    </div>
                                </div>
                                <div class="account-register-link">
                                    <span>Don't have an account?</span>
                                    <a href="reset-password.html" class="link-action custom-underline text-blue">Register</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/chat-settings.js"></script>        
    </body>
</html>
