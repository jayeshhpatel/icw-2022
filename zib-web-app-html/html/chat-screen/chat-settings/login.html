<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="Googlebot" content="noindex,nofollow">
        <meta name="author" content="ZIB">
        <meta name="description" content="ZIB">

        <link rel="shortcut icon" href="../../favicon.ico" type="images/x-icon" sizes="16x16">
        <link rel="stylesheet" href="../assets/css/main-settings.css" />
        <title>Login</title>
    </head>
    <body class="settings-content app-content">       
        <main class="login-content-wrapper">
            <div class="login-bg-block">
                <div class="loging-content-block">
                    <div class="logo">
                        <img src="../assets/images/light-zib-logo.svg" alt="ZIB Messanger" />
                        <img src="../assets/images/dark-zib-logo.svg" alt="ZIB Messanger" class="light-logo" />
                    </div>
                    <h1 class="title">Login with ZIB</h1>
                    <div class="form-block">
                        <form>
                            <div class="input-field has-data"> 
                                <label>Email Address</label>
                                <input type="text" class="tBox" placeholder="Email Address">
                            </div>
                            <div class="input-field has-data post-icon-input"> 
                                <label>Password</label>
                                <input type="password" class="tBox" placeholder="**************">
                                <span class="post-icon link-pointer"><em class="ico icon-settings-view-password"></em></span>
                                <span class="error-msg">Password is incorrect!</span>
                            </div>
                            <div class="action">
                                <button class="button btn-primary" type="button">Login</button>                                
                            </div>
                            <a href="reset-password.html" class="link-action custom-underline">I forgot my password</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/chat-settings.js"></script>        
    </body>
</html>
