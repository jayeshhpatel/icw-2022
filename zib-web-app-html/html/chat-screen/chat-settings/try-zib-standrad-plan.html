<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="Googlebot" content="noindex,nofollow">
        <meta name="author" content="ZIB">
        <meta name="description" content="ZIB">

        <link rel="shortcut icon" href="../../favicon.ico" type="images/x-icon" sizes="16x16">
        <link rel="stylesheet" href="../assets/css/main-settings.css" />
        <title>Try ZIB</title>
    </head>
    <body class="settings-content app-content">
        <header class="main-header">
            <div class="container">
                <nav class="navbar">        
                    <div class="page-logo-block">
                        <a href="professional-plan-setup.html" class="avatar-logo">
                            <em class="ico icon-settings-arrow-left"></em>
                            <span class="name">Pricing</span>
                        </a>
                    </div>
                    <a href="#" class="navbar-brand">
                        <img src="../assets/images/zib-logo.svg" alt="ZIB Messenger" />
                    </a> 
                    <div class="main-menu no-visible">
                        <button class="button btn-primary with-icon" type="button">Upgrade to Pro <em class="ico icon-setting-upgrade"></em></button>
                    </div>             
                </nav>
            </div>
        </header>
        <main class="main-content-wrapper">
            <div class="container">
                <div class="modal-content-block">
                    <div class="content-title">
                        <h2>Try ZIB</h2>
                    </div>
                    <p class=" m-b-16">To Finish setting up your Standard Plan workspace, complete the form below.</p>
                    <form>
                        <div class="input-field has-data post-icon-input"> 
                            <label for="workspace-name">Workspace Name</label>
                            <input type="text" class="tBox text-box" id="workspace-name" placeholder="Enter Workspace Name">
                            <span class="post-icon text">.ZIB3D.COM</span>
                        </div>
                        <div class="input-field has-data no-focus"> 
                            <label class="m-b-8">Workspace Icon</label>
                            <div class="change-img-block">
                                <div class="img-block img-sm-block">
                                    <div class="avatar">
                                        <span class="letter">NW</span>
                                    </div>
                                </div>
                                <button class="file-upload"><input type="file" class="file-input">Change Image</button>
                            </div>
                        </div>
                        <hr>
                        <div class="sm-title p-t-0 m-b-16">Personalize your profile</div>
                        <div class="input-field has-data post-icon-input"> 
                            <label for="Display-Name">Display Name</label>
                            <input type="text" class="tBox" id="Display-Name" placeholder="Display Name">
                        </div>
                        <div class="input-field has-data no-focus"> 
                            <label class="m-b-8">User Icon</label>
                            <div class="change-img-block">
                                <div class="img-block img-sm-block">
                                    <div class="avatar">
                                        <span class="letter">NW</span>
                                    </div>
                                </div>
                                <button class="file-upload"><input type="file" class="file-input">Change Image</button>
                            </div>
                        </div>
                        <div class="content-action">
                            <button type="button" class="button btn-light with-icon">Continue <em class="ico icon-settings-arrow-right"></em></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/chat-settings.js"></script>
    </body>
</html>
