<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#8C91F9" data-react-helmet="true">
        <meta name="Googlebot" content="noindex,nofollow">
        <meta name="author" content="ZIB Messenger | www.zibmessenger.com" data-react-helmet="true">
        <meta name="description" content="Sign in to your ZIB workspace." data-react-helmet="true">
        <meta name="keywords" content="ZIB Sign In workspace, Sign In account, Sign In workspace, ZIB account">

        <meta property="og:url" content="https://zibmessenger.com">
        <meta property="og:title" content="ZIB | Sign In">
        <meta property="og:description" content="Sign in to your ZIB workspace.">

        <!-- Favicons -->
        <link rel="apple-touch-icon" href="../apple-touch-icon.png" sizes="180x180">
        <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#8C91F9">
        <link rel="shortcut icon" href="../favicon.ico" type="images/x-icon" sizes="16x16">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/animate.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <title>ZIB | Sign In</title>
    </head>

    <body class="site-content">
        <!-- HEADER SECTION -->
        <header class="main-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                <div class="header-first-block">
                    <a class="navbar-brand" href="index.html"><img src="assets/images/logo.svg" alt="ZIB Messenger" /></a>
                        <div class="menu-list">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a href="3d-smart-office.html"><i class="icons icon-box"></i> 3D Smart Office</a>
                                </li>
                                <li class="nav-item">
                                    <a href="pricing.html"><i class="icons icon-pricing"></i> Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a href="contact.html"><i class="icons icon-email"></i> Contact</a>
                                </li>
                            </ul>
                        </div>
                        <div class="sidebar-icon toggle-sidebar">
                            <span class="line1"></span>
                            <span class="line2"></span>
                            <span class="line3"></span>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="bg-overly"></div>

        <!-- // HEADER SECTION -->

        <!-- MAIN SECTION -->
        <main class="main-content-wrapper pt-0">
            <section class="section-block contact-form-block">
                <div class="container">
                    <div class="main-title text-center">
                        <h1 class="mb-2 page-title wow fadeInDown">Sign In to ZIB</h1>
                        <p class="mw-600 mx-auto wow fadeInUp">Enter your email and password</p>
                    </div>
                    <form id="login" autocomplete="off">
                        <div class="custom-input">
                            <label>Email Address</label>
                            <input name="email" type="email" class="form-control" placeholder="Email Address" required/>
                        </div>
                        <div class="custom-input">
                            <label>Password</label>
                            <input name="password" type="password" class="form-control" placeholder="**************" required/>
                        </div>
                        <div class="action text-center">
                            <button type="submit" class="btn btn-gradient">Sign in</button>
                        </div>
                    </form>
                    <p class="bottom-link text-center">
                        Don't have an account? <a href="signup.html">Sign up</a> 
                    </p>
                </div>
            </section>          
        </main>
        <!-- // MAIN SECTION -->

        <!-- FOOTER SECTION -->
        <!-- JS -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
