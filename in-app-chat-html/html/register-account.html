<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#40D4F4">
        <meta name="Googlebot" content="noindex,nofollow">        
        <meta name="author" content="In-App Chat">
        <meta name="description" content="Providingtechnologythatmakescollaborationeasierto accomplish.">
        <meta name="keywords" content="In-App Chat">
        <!-- Favicons -->
        <link rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png" sizes="180x180">
        <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#000000">
        <link rel="shortcut icon" type="images/x-icon" href="favicon.ico">

        <link rel="stylesheet" href="css/website/main-website.css">
        <title>In-App Chat Register Account</title>
    </head>
    <body class="website">
        <div class="image-content-block">
            <div class="container-fluid">
                <div class="row m-0">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 p-0">
                        <div class="image-block">
                            <a href="#" class="navbar-brand">
                                <img src="images/website/logo-white.svg" alt="" />
                            </a>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 p-0">
                        <div class="contant-info-block">
                            <div class="back-link-box">
                                <a href="pricing.html" class="back"><i class="i-icon icon-back-gray"></i>Back</a>
                                <div class="sign-in-link">
                                    <p>Already have an account? <a href="#">Sign In</a></p>
                                </div>
                            </div>
                            <div class="content-block">
                                <h1 class="h3">Letâ€™s get started!</h1>
                                <p>To begin, please provide the following information</p>
                                <form class="form" action="email/verify-email-address.html">
                                    <div class="row">
                                        <div class="form-group _form-group has-data col-12 col-sm-6 col-md-6 col-lg-6">
                                            <input type="text" class="form-control custom-input" id="first-name" value="Invictus Innocent" />
                                            <label for="first-name">First Name*</label>
                                        </div>
                                        <div class="form-group _form-group col-12 col-sm-6 col-md-6 col-lg-6">
                                            <input type="text" class="form-control custom-input" id="last-name" />
                                            <label for="last-name">Last Name*</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group _form-group has-data col-12 col-sm-6 col-md-6 col-lg-6">
                                            <input type="text" class="form-control custom-input" id="email-address" />
                                            <label for="email-address">Email Address*</label>
                                        </div>
                                        <div class="form-group _form-group col-12 col-sm-6 col-md-6 col-lg-6">  
                                            <input type="text" class="form-control custom-input" id="company-name" />
                                            <label for="company-name">Company Name*</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group _form-group col-12 col-sm-6 col-md-6 col-lg-6">
                                            <input type="text" class="form-control custom-input" id="role" />
                                            <label for="role">Role</label>
                                        </div>
                                        <div class="form-group _form-group col-12 col-sm-6 col-md-6 col-lg-6">  
                                            <input type="text" class="form-control custom-input" id="department" />
                                            <label for="department">Department</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group _form-group col-12 col-sm-6 col-md-6 col-lg-6">
                                            <input type="text" class="form-control custom-input" id="industry" />
                                            <label for="industry">Industry</label>
                                        </div>
                                        <div class="form-group _form-group col-12 col-sm-6 col-md-6 col-lg-6 has-data">  
                                            <select class="form-control custom-select" id="country">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                            <label for="country">Estimated Number of Users</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group _form-group col-12 col-sm-6 col-md-6 col-lg-6">
                                            <input type="password" class="form-control custom-input" id="password" />
                                            <label for="password">Password*</label>
                                        </div>
                                        <div class="form-group _form-group col-12 col-sm-6 col-md-6 col-lg-6">
                                            <input type="confirm-password" class="form-control custom-input" id="password" />
                                            <label for="confirm-password">Confirm Password*</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-12 mb-2">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="blog">
                                                <label class="custom-control-label" for="blog">Subscribe to Blog</label>
                                            </div>
                                        </div>
                                        <div class="form-group col-12 mb-2">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="communication">
                                                <label class="custom-control-label" for="communication">I agree to receive marketing and other communication</label>
                                            </div>
                                        </div>
                                        <div class="form-group col-12 mb-2">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="privacy">
                                                <label class="custom-control-label" for="privacy">I agree to the <a href="privacy-policy.html">Privacy Policy</a> and <a href="terms-services.html">Terms of Use</a></label>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-full">Register Account</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/all-jquery.js"></script>
        <script src="js/main-website.js"></script>
    </body>
</html>
